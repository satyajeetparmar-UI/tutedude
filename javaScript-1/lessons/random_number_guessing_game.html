<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random number guessing game</title>
</head>
<body>
  <h1>Random number guessing game</h1>

  <p>Enter a number between 1 - 5.</p>
  <input type="text" name="" id="num_input" />
  <button id="num_btn">Submit</button>

  <script>
    var userAns = 0;
    document.getElementById('num_btn').onclick = function() {
      userAns = document.getElementById('num_input').value
      // alert(userAns);
      // 1 -> 10
      var randNumber = Math.floor(Math.random() * 5) + 1;
      if (userAns == randNumber) {
        alert("user has won!!");
      } else {
        alert("Try again! The number was " + randNumber);
      }    
    } 
  </script>
</body>
</html>
